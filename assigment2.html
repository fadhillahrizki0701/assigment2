    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-light bg- rgb(212, 209, 209)">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Product</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Galery</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Inventory</a>
                  </li>
    </header>

    
    <main>
      <div class="container">
        <div class="row">
          <div class="col-12  mt-5">
            <div class="card">
              <div class="card-body p-4">
                <div class="row align-items-center">
                  <div class="col-lg-2">
                    <img src="foto.jpg" class="img-fluid rounded-circle" alt="">
                  </div>
                  <div class="col-lg-3 text-center text-lg-end">
                    <h2 id="data_nama">Rizki Fadhilah Ramadhani</h2>
                    <p id="data_role">Front End</p>
                    <div class="mt-4">
                      <a href="" class="btn btn-primary">Kontak</a>
                      <a href="" class="btn btn-outline-success">Resume</a>
                    </div>
                  </div>
                  <div class="col-lg-7 mt-5 mt-lg-0"  style="border-left: 1px solid #030303;">
                    <table>
                      <tbody>
                        
                        <tr>
                          <td class="fw-semibold pe-4"> Availability </td>
                          <td id="data_availability"></td>
                        </tr>
                        <tr>
                          <td class="fw-semibold pe-4"> Usia </td>
                          <td id="data_age"></td>
                        </tr>
                        <tr>
                          <td class="fw-semibold pe-4"> Lokasi </td>
                          <td id="data_lokasi"></td>
                        </tr>
                        <tr>
                          <td class="fw-semibold pe-4"> Pengalaman </td>
                          <td id="data_experience"></td>
                        </tr>
                        <tr>
                          <td class="fw-semibold pe-4"> Email </td>
                          <td id="data_email"></td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-12  mt-5 mb-5" >
            <div class="bg-grey p-3 " id="form">
              <div class="mb-2">
                <label class="form-label fw-semibold">Nama</label>
                <input type="text" id="nama" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Role</label>
                <input type="text" id="role" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Availability</label>
                <input type="text" id="availability" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Age</label>
                <input type="text" id="age" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Lokasi</label>
                <input type="text" id="lokasi" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Years Experience</label>
                <input type="text" id="experience" class="form-control">
              </div>
              <div class="mb-2">
                <label class="form-label fw-semibold">Email</label>
                <input type="text" id="email" class="form-control">
              </div>
              <button onclick="submit()" class="btn btn-success w-100">Submit</button>
            </div>
          </div>
        </div>
      </div>

    <script src="js.js"></script>
